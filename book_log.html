---
layout: page
title: Book Log
order: 2
permalink: /book_log/
---

<ul>
    {% for post in site.posts %}
    {% if post.category| downcase contains 'book' %}
    <li>
        <span class="post-date"> {{post.date | date: "%b %-d, %Y"}} </span>
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
